<!DOCTYPE html>
<html>

    <head>
        <script type="text/javascript" src="js/little_music.js"> </script>
        <link rel="stylesheet" href="css/little_music.css">
    </head>
    <body>

        <div class="wrapper">

            <div class="song_choose" id="song_choose">
                <div class="col">
                    <div id="song_1" class="song song_1 animated"></div>
                    <div id="song_2" class="song song_2 animated"></div>
                </div>
                <div class="col">
                    <div class="select animated"></div>
                </div>
                <div class="col">
                    <div id="song_3" class="song song_3 animated" ></div>
                    <div id="song_4" class="song song_4 animated"></div>
                </div>
            </div>
            
            <div class="song_play hidden" id="song_play">
                <div class="row">
                    <div class="spacer">
                        <img src='../res/img/back.png' class="back" id="back"/>
                    </div>
                    <div id="piano" class="instrument piano"> </div>  
                    <div class="spacer"> </div>
                    <div id="guitar" class="instrument guitar"> </div> 
                </div>
                <div class="row">
                    <div id="drums" class="instrument drums"> </div>
                    <div id="saxophone" class="instrument saxophone"> </div>
                    <div id="tambourine" class="instrument tambourine"> </div>
                </div>
            </div>

            <div class="get_ready hidden" id="get_ready">
                <h1>GET READY</h1>
            </div>

        </div>

    </body>

</html>
